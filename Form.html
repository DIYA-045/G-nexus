    <meta charset="UTF-8">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">

    <!-- NAVBAR -->
    <div class="navbar">
        <h2 class="logo">Student Website</h2>

       <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Details</a></li>
            <li><a href="#">Add_Student</a></li>

        <div class="search">

    <h3>Add New Student</h3>

    <form>
      <div class="form-row">
         Name :
        <input type="text" > 
      </div>

      <div class="form-row">
         Roll No :
        <input type="text" > 
      </div>

      <div class="form-row">
         Branch :
        <input type="text" > 
      </div>

      <div class="form-row">
         Year :
        <input type="text" > 
      </div>

      <div class="form-row">
         CGPA :
        <input type="text"> 
      </div>

      <div class="form-row">
        Email :
        <input type="email" > 
      </div>

      <div class="form-row">
        Phone :
        <input type="text" > 
      </div>

      <div class="form-row">
         Address :
        <textarea></textarea> 
      </div>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>

    <div class="message">Message: Student added successfully</div>
